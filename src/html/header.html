<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top header-top">
          <div class="heder-top__languages">
            <p class="header-top__main-language">Русский</p>
          </div><a class="header-top__seeker" href="#">Соискателю</a>
        </div>
        <div class="header__main"><a class="header__logo" href="#">
            <picture>
              <source srcset="img/logo.svg" media="(min-width: 767px)"><img src="img/logo-mob.svg" alt="">
            </picture><span>Для Работодателей</span></a>
          <ul class="header__menu-list header-menu__list">
            <li class="header-menu__item"><a class="header-menu__item-link" id="rezume" href=""><img src="img/search.svg" alt=""><span>Резюме </span></a></li>
            <li class="header-menu__item"><a class="header-menu__item-link" id="vacancies" href=""><img src="img/plus.svg" alt=""><span>Вакансия</span></a></li>
            <li class="header-menu__item"><a class="header-menu__item-link" id="reactor" href=""><img src="img/company.svg" alt=""><span>Реактор </span></a></li>
            <li class="header-menu__item header-menu__item-bell"><a class="header-menu__item-link header-menu__item-link--bell" href=""><img src="img/bell.svg" alt=""><span>99+</span></a></li>
          </ul>
        </div>
      </div>
    </header>
    <script src="js/scripts.js"> </script>
  </body>
</html>
